<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidor de Banca - Futebol</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #555555;
        }

        input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .resultado {
            margin-top: 20px;
            background-color: #f9f9f9;
            border: 1px solid #dddddd;
            padding: 15px;
            border-radius: 4px;
            color: #333333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Medidor de Banca - Futebol</h2>
        <label for="banca">Digite o valor da banca em reais:</label>
        <input type="number" id="banca" placeholder="Ex: 1000">

        <label for="porcentagem">Escolha a porcentagem da banca:</label>
        <select id="porcentagem">
            <option value="0.01">1%</option>
            <option value="0.02">2%</option>
            <option value="0.03">3%</option>
            <option value="0.04">4%</option>
            <option value="0.05" selected>5%</option>
            <option value="0.10">10%</option>
            <option value="0.15">15%</option>
            <option value="0.20">20%</option>
            <option value="0.25">25%</option>
            <option value="0.30">30%</option>
        </select>

        <button onclick="calcularUN()">Calcular UN</button>
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function calcularUN() {
            var banca = document.getElementById('banca').value;
            if (banca === '' || isNaN(banca)) {
                alert('Por favor, insira um valor válido para a banca.');
                return;
            }

            var porcentagem = document.getElementById('porcentagem').value;
            var bancaNumero = parseFloat(banca);
            var unidade = bancaNumero * porcentagem;

            var resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `<p>A unidade (UN) sugerida para a banca de R$${bancaNumero.toFixed(2)} utilizando ${parseFloat(porcentagem)*100}% da banca é R$${unidade.toFixed(2)}.</p>`;
        }
    </script>
</body>
</html>
